[package]
name = "crypt4gh-rust"
version = "0.1.0"
authors = ["Roberto <roberto.ariosa@crg.eu>"]
edition = "2018"

[lib]
name = "crypt4gh"
path = "src/lib.rs"

[[bin]]
name = "crypt4gh"
path = "src/bin.rs"

[dependencies]
clap = { version = "3.0.0-beta.2", features = ["yaml"] }
regex = "1.4.1"
rpassword = "5.0.0"
sodiumoxide = "0.2.6"
base64 = "0.13.0"
lazy_static = "1.4.0"
rust-crypto = "0.2.36"
bincode = "1.3.1"
serde = { version = "1.0.117", features = ["derive"] }